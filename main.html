    <div id="sectionNext">

        <div class="main-container ">
            <div class="wiki-search-header text-center">
                <h1 class="heading">Book Search</h1>
                <br />
                <input placeholder="Type book title" type="search" id="searchInput" class="search-input w-50 mb-4" />
            </div>
            <div class="d-none d-flex flex-row justify-content-center" id="spinner">
                <div class="d-flex flex-row justify-content-center">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
                <div>
                    <button onclick="display('sectionOne')"> Buy </button>
                </div>
        
            </div>




            <div class="search-results " id="searchResults"></div>



        </div>
        
    </div>




    <div id="sectionOne">
        <table>
            <tr>
                <td>
                    <form autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="productCode">Product Code</label>
                            <input type="text" name="productCode" id="productCode">
                        </div>
                        <div>
                            <label for="product">Product Name</label>
                            <input type="text" name="product" id="product">
                        </div>
                        <div>
                            <label for="qty">Qty</label>
                            <input type="number" name="qty" id="qty">
                        </div>
                        <div>
                            <label for="perPrice">Price</label>
                            <input type="number" name="perPrice" id="perPrice">
                        </div>

                        <div class="form_action--button">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Product Code</th>
                                <th>Product Name</th>
                                <th>Qty</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
                </td>
            </tr>
        </table>
        <script type="text/javascript" src="./script.js"></script>
